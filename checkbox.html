<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <label for="c">C</label>
  <input type="Checkbox" name="language" id="c" value="C"><br>
  <label for="java">JAVA</label>
  <input type="Checkbox" name="language" id="java" value="JAVA"><br>
  <label for="Python">PYTHON</label>
  <input type="Checkbox" name="language" id="Python" value="PYTHON"><br>
  <label for="c#">C#</label>
  <input type="Checkbox" name="language" id="c#" value="C#">
</body>
</html>
